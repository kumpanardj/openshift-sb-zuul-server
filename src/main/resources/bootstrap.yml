spring:
  application:
    name: zuulserver
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:8888/configserver/}
    kubernetes:
      discovery:
        enabled: ${SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED:true}
      secrets:
        enabled: ${SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED:true}
        enableApi: ${SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED:true}
      reload:
        enabled: ${SPRING_CLOUD_KUBERNETES_DISCOVERY_ENABLED:true}